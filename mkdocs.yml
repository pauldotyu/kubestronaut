site_name: So you want to be a Kubestronaut
nav:
  - Overview: index.md
  - Install VMware: vmware.md
  - Install Ubuntu Server: ubuntu.md
  - Install Kubernetes: kubernetes.md
  - Kubernetes and Cloud Native Associate (KCNA): kcna.md
  - Kubernetes and Cloud Native Security Associate (KCSA): kcsa.md
  - Certified Kubernetes Application Developer (CKAD): ckad.md
  - Certified Kubernetes Administrator (CKA): cka.md
  - Certified Kubernetes Security Specialist (CKS): cks.md
  - Exam tips: exam.md
  - What's next?: next.md
theme:
  name: material
  logo: assets/kubestronaut-stacked-white.png
  favicon: assets/kubestronaut-stacked-color.png
  features:
    - navigation.footer
    - content.code.copy
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra:
  consent:
    title: Cookie consent
    description: >-
      I use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of the documentation and whether you can
      find what you're searching for. With your consent, you're helping me to
      make this site better. Thank you!
    actions:
      - accept
      - manage
    copyright: >
      Copyright &copy; 2025 Paul Yu â€“
      <a href="#__consent">Change cookie settings</a>
  analytics:
    provider: google
    property: G-8TB1PXGXJZ
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
