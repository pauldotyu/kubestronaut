nav:
  - Overview: index.md
  - Setting up your environment: setup.md
  - Kubernetes and Cloud Native Associate (KCNA): kcna.md
  - Kubernetes and Cloud Native Security Associate (KCNSA): kcsa.md
  - Certified Kubernetes Application Developer (CKAD): ckad.md
